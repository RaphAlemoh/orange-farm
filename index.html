<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orange Farms</title>
    <link rel="stylesheet" href="orange-farms.css">
</head>
<body>
    <div class="wrapper">
        <div id="content1">
        <p id="dev-ui">Dev ready UI example</p>

        <div id="rectangle2">
        <div id="rectangle">
        <div id="orange-bg">
            <h4 id="own-orange">Own orange farms from anywhere without getting yourself dirty</h4>

            <h3 id="get-started">Get started</h3>

            <h3 id="fut"> In FUT, there are more busparks than actual buses.</h3>
        </div>
        </div>
        </div>
    </div><!-- closing of right section -->

        <div id="content2">
        <div id="orange-form">
            <h4 id="account">Don't have an account? <span><a href="sign-up">Sign up</a></span></h4>

            <p>
                <h3 id="sign-in" >Sign In</h3> <br>
                <p id="details">Enter the details below to sign in to your form</p>
            </p>
            <form action="" id="form">
                <label for="Email" id="email-label">Email</label>
                <input type="email" name="" id="email-input">
                <label for="Password">Password</label>
                <input type="password" name="" id="">
            </form>
        </div>
        </div>

    </div>
