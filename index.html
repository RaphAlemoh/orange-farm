<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orange Farm</title>
    <link rel="stylesheet" href="orange-farms.css">
</head>
<body>
<section class="header">
    <div class="vp">
        <div class="gradient"></div>
        <div class="value-prop">
            <p>Own Orange farms from anywhere without getting yourself dirty.</p>   
            <a href="" class="start">Get Started</a> 
        </div>
    </div>
    <div class="authentication">
            <p id="account">Don't have an account? 
                    <span><a href="sign-up">Sign up</a></span></p>
        <!-- orange form -->
        <div id="orange-form">
                <p>
                    <h3 id="sign-in" >Sign In</h3> <br>
                    <p id="details">Enter the details below to sign in to your form</p>
                </p>
                <form action="" id="form">
                    <label for="Email" id="email-label">Email</label>
                    <input type="email" name="" id="email-input">
                    <br>
                    <label for="Password">Password</label>
                    <input type="password" name="" id="">
                    <input type="button" class="button" value="Sign In">
                </form>
                <p>
                        <h3 id="forget-password" >Forget password
                        <span id="recover">recover</span></h3>    
                </p>
            </div>
        <!-- orange form -->
    </div>
</section>
    
</body>
</html>
